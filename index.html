<!DOCTYPE html>
<html>

<head>

    <link href="https://getbootstrap.com/docs/4.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="teste.css">
</head>

<body>
<div class="container">

	<div class="row">

		<div class="col-4">

			<table class="table">
				<tr>
					<th>Ability</th>
					<th>Score</th>
					<th>Modifier</th>
				</tr>
				<tr class = "rosa">
					<td>Força</td>
					<td><input type="number" value="10" id="strScore" onchange="updateModifier('strScore', 'strMod')"></td>
					<td><input type="number" value="0" id="strMod"</td>
				</tr>

				<tr class = "rosa">
					<td>Destreza</td>
					<td><input type="number" value="10" id="dexScore" onchange="updateModifier('dexScore', 'dexMod')"></td>
					<td><input type="number" value="0" id="dexMod"</td>
				</tr>

				<tr class = "rosa">
					<td>Constituição</td>
					<td><input type="number" value="10" id="conScore" onchange="updateModifier('conScore', 'conMod')"></td>
					<td><input type="number" value="0" id="conMod"</td>
				</tr>

				<tr class = "rosa">
					<td>Inteligência</td>
					<td><input type="number" value="10" id="intScore" onchange="updateModifier('intScore', 'intMod')"></td>
					<td><input type="number" value="0" id="intMod"</td>
				</tr>

				<tr class = "rosa">
					<td>Sabedoria</td>
					<td><input type="number" value="10" id="wisScore" onchange="updateModifier('wisScore', 'wisMod')"></td>
					<td><input type="number" value="0" id="wisMod"</td>
				</tr>

				<tr class = "rosa">
					<td>Carisma</td>
					<td><input type="number" value="10" id="chaScore" onchange="updateModifier('chaScore', 'chaMod')"></td>
					<td><input type="number" value="0" id="chaMod"</td>
				</tr>
			</table>
		</div>

		<div class="col-4 roseta">
			<h2 id="pl">Player Level</h2>
			<br>
			<div class="roseta">
			<input type="Number" min="1" max="20" id="lvl" oninput="updateProf()">
			</div>
		</div>
		<div class="col-4">
			<h2>Proficiency Bonus</h2>
			<br>
			<input type="Number" id="profBonus">
        </div>
	</div>
</div>

<button onClick="randomAttribute()"> Random Attribute </button>

	<script src='teste.js'></script>

</body>
</html>
